<head>
    <script>
    //SHARED GLOBAL VARIABLE WITH NO VALUE *YET*
    let answer;
    let number1;
    let number2;

        function onAddBtnClicked(){
            answer.value = Number(number1.value) + Number(number2.value)
        }

        function onSubtractBtnClicked(){
            answer.value = Number(number1.value) - Number(number2.value)
        }
        function onMultiplyBtnClicked(){
            answer.value = Number(number1.value) * Number(number2.value)
        }
        function onDivideBtnClicked(){
            answer.value = Number(number1.value) / Number(number2.value)
        }

        function init(){
            //NOW THAT THE PAGE IS LOADED WE CAN PUT VALUES IN THE GLOBALS FROM THE PAGE/WINDOW
            answer = window.answerField;
            number1 = window.number1Field;
            number2 = window.number2Field;

            //SET FOCUS
            number1.focus();

            //ALTERNATIVE TO ADDING THE ONLICK ATTRIBUTE IN THE HTML BELOW
            document.getElementById("multiply").addEventListener("click", onMultiplyBtnClicked);
            document.getElementById("divide").addEventListener("click", onDivideBtnClicked);
        }



    window.onload = init;       
    //  document.addEventListener("DOMContentLoaded", init);
    </script>
</head>
<body style="font-family: sans-serif; background-color: antiquewhite">
    Number 1: <input id="number1Field" type="number"><br><br>
    Number 2: <input id="number2Field" type="number">
    <p>
        <button id="add" onclick="onAddBrnClicked()">Add</button>
        <button id="substract" onclick="onSubtractBtnClicked()">Subtract</button>
        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button>
    </p>
    Answer: <input id="answerField" readonly>
</body>
